version: '2.1'
services:
  db:
    image: postgres
    ports:
      - "5432"

  redis:
    image: redis
    ports:
      - "6379"

  nginx:
    image: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/web.conf
      - ./:/src
    ports:
      - "8063:8063"
    links:
      - web

  python:
    build: .
    command: /bin/true
    volumes:
      - .:/src
      - django_media:/var/media
    environment:
      DEBUG: 'True'
      DEV_ENV: 'True'
      NODE_ENV: 'development'
      PORT: 8061
      COVERAGE_DIR: htmlcov
      DATABASE_URL: postgres://postgres@db:5432/postgres
      OPEN_DISCUSSIONS_USE_WEBPACK_DEV_SERVER: 'True'
      OPEN_DISCUSSIONS_SECURE_SSL_REDIRECT: 'False'
      OPEN_DISCUSSIONS_DB_DISABLE_SSL: 'True'
      OPEN_DISCUSSIONS_REDDIT_URL: https://reddit.local
      OPEN_DISCUSSIONS_REDDIT_VALIDATE_SSL: 'False'
      OPEN_DISCUSSIONS_REDDIT_CLIENT_ID: od_client_id
      OPEN_DISCUSSIONS_REDDIT_SECRET: od_client_secret
      ELASTICSEARCH_URL: elastic:9200
      CELERY_TASK_ALWAYS_EAGER: 'False'
      CELERY_BROKER_URL: redis://redis:6379/4
      CELERY_RESULT_BACKEND: redis://redis:6379/4
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      WEBPACK_DEV_SERVER_HOST: ${WEBPACK_DEV_SERVER_HOST:-localhost}
    env_file: .env

  web:
    image: open_discussions_python
    extends:
      service: python
    command: >
      /bin/bash -c '
      sleep 3 &&
      python3 manage.py collectstatic --noinput &&
      python3 manage.py migrate --no-input &&
      uwsgi uwsgi.ini'
    ports:
      - "8061:8061"
    links:
      - db
      - redis
    # set reddit.local in /etc/hosts
    extra_hosts:
      - "reddit.local:192.168.56.111"

  watch:
    build:
      context: .
      dockerfile: Dockerfile-node
    working_dir: /src
    command: >
      /bin/bash -c './webpack_dev_server.sh --install'
    ports:
      - "8062:8062"
    volumes:
      - .:/src
      - yarn-cache:/home/mitodl/.cache/yarn
    environment:
      NODE_ENV: 'development'
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      CONTAINER_NAME: 'watch'
    env_file: .env

  celery:
    image: open_discussions_python
    extends:
      service: python
    command: >
      /bin/bash -c '
      sleep 3;
      celery -A open_discussions worker -B -l debug'
    links:
      - db
      - redis

volumes:
  django_media: {}
  yarn-cache: {}
